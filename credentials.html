<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetSwipe-Credentials</title>
    <link rel="stylesheet" href="credentials.css">
    <link rel="icon" href="assets/Colorful_Illustrative_Candy_Shop_Logo-removebg-preview.png" type="image/png">

</head>
<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="assets/bgm1.mp3" type="audio/mp3"> 
       nil
     </audio>
    
    <!-- making a single flex box for dividing page into two parts -->
    <div class="flex">
        <img src="assets/Colorful_Illustrative_Candy_Shop_Logo-removebg-preview.png" alt="logo" height="550px" width="550px">
        <!-- credential input and level selection button -->
    <form id="credentialsForm" action="instruction.html">
        <div id="box">
            <input type="text" class="samebox" name="username" pattern="[A-Za-z]+" placeholder="Enter Name" required> <br>
            <input type="text" class="samebox" id="nickname" name="nickname" pattern="[A-Za-z]+" placeholder="Enter Nickname" required> <br>
            <select id="level" name="level" class="samebox" required>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
             <button type="submit" id="start" class="samebox">Start</button>
        </div>
    </form>

        
    </div>
</body>
<script src="credentials.js"></script>
<script src="game.js"></script>
</html>
