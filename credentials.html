<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetSwipe-Credentials</title>
    <link rel="stylesheet" href="credentials.css">
    <link rel="icon" href="assets/Colorful_Illustrative_Candy_Shop_Logo-removebg-preview.png" type="image/png">

</head>
<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="assets/bgmusic.mp3" type="audio/mp3">
    </audio>
    <!-- making a single flex box for dividing page into two parts -->
    <div class="flex">
        <img src="assets/Colorful_Illustrative_Candy_Shop_Logo-removebg-preview.png" alt="logo" height="550px" width="550px">
        <!-- credential input and level selection button -->
        <div id="box">
                <input type="text" class="samebox" name="username" placeholder="Enter Name" required>
                <input type="text" class="samebox" name="nickname" placeholder="Enter Nickname" required>
                <select id="level" name="level" class="samebox" required>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="start" class="samebox">Start</button>
  </div>
        
    </div>
</body>
<script src="credentials.js"></script>
</html>
